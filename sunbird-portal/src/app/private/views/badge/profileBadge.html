<div class="ui raised segment margin-bottom-0" ng-if="isprofileinfo" ng-init="profileBadge.getAllBadges()">
  <div class="header announcementCard-header">
    <span class="header cardsHeading">{{$root.frmelmnts.lbl.certificationAward}}</span>
  </div>
  <div class="ui items margin-top-10">
    <div class="item" ng-repeat="badge in profileBadge.badges | orderBy: 'createdTS' || 'createdDate'">
      <img class="ui avatar image" ng-src="{{badge.image || badge.badgeClassImage}}">
      <div class="middle aligned content padding-left-10">
        <div class="ui huge sub header secondary-text-color-sunbird">{{badge.name || badge.badgeClassName}}</div>
        <div class="description">
            <div class="secondary-text-color-sunbird">{{badge.description | limitTo : 70}}
                <i ng-if="badge.description && badge.description.length > 70" class="ellipsis horizontal icon" title="{{badge.description}}">
                  </i>
            </div>
        </div>
      </div>
      <div class="meta">{{badge.createdDate || badge.createdTS | dateFilterWithMY}}</div>
    </div>
  </div>
</div>
