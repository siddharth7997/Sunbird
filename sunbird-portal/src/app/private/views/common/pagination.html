<div class="ui pagination menu margin-top-10 right-floated padding-top-none " ng-if="pegination.pager.pages.length ">
    <a ng-class="{disabled:pegination.pager.currentPage===1 }" class="item " ng-click="pegination.setPage(1) ">{{$root.frmelmnts.btn.first}}</a>
    <a ng-class="{disabled:pegination.pager.currentPage===1 }" class="item " ng-click="pegination.setPage(pegination.pager.currentPage - 1)">{{$root.frmelmnts.btn.previous}}</a>
    <a ng-repeat="page in pegination.pager.pages" ng-class="{active:pegination.pager.currentPage===page}" ng-click="pegination.setPage(page)" class="item">{{page}}</a>
    <a ng-class="{disabled:pegination.pager.currentPage=== pegination.pager.totalPages}" ng-click="pegination.setPage(pegination.pager.currentPage + 1)" class="item">{{$root.frmelmnts.btn.next}}</a>
    <a ng-class="{disabled:pegination.pager.currentPage=== pegination.pager.totalPages}" ng-click="pegination.setPage(pegination.pager.totalPages)" class="item ">{{$root.frmelmnts.btn.last}}</a>
</div>
