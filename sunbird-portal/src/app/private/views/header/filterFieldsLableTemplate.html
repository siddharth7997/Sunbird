
    <span class="padded chip margin-top--5 margin-right-10" ng-if="fieldLabel.code ==='concept' && dynamic.search.selectedConcepts.length > 0">
        {{$root.frmelmnts.prmpt.concepts}}:
        <a class="ui label margin-top--5" ng-repeat="concept in dynamic.search.selectedConcepts" ng-init="$last && $root.expandFilters()">
            {{concept.name}}
            <i class="delete icon" ng-click="dynamic.search.removeFilterSelection('selectedConcepts',concept.identifier)"></i>
        </a>
    </span>
    <span class="padded chip margin-top--5 margin-right-10" ng-if="fieldLabel.code ==='Content' && dynamic.search.selectedContentType.length > 0">
            {{$root.frmelmnts.prmpt.contenttypes}}:
            <a class="ui label margin-top--5" ng-repeat="contenttype in dynamic.search.selectedContentType" ng-init="$last && $root.expandFilters()">
                {{dynamic.search.getSelectedContentTypeValue(dynamic.search.contentTypes, contenttype)}}
                <i class="delete icon" ng-click="dynamic.search.removeFilterSelection('selectedContentType',contenttype)"></i>
            </a>
        </span>
    <span class="padded chip margin-top--5 margin-right-10" ng-if='dynamic.search.dynamicSelectedSearch(fieldLabel.code).length > 0'>
        {{fieldLabel.name}}:
        <a class="ui label margin-top--5" ng-repeat="category in dynamic.search.dynamicSelectedSearch(fieldLabel.code)">
            {{category}}
            <i class="delete icon" ng-click="dynamic.search.removeFilterSelection('selected'+fieldLabel.code,category)"></i>
        </a>
    </span>
