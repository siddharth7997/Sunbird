<div id="rejectCheckListModal" class="ui modal">
    <div class="header">
        <div class="ui two column grid">
            <div class="row">
                <div class="column">
                    <span>{{previewContent.checkListConfig.reject.title}}</span>
                </div>
                <div class="right aligned column">
                    <i class="close link icon" ng-click="previewContent.closeChecklistModal('rejectCheckListModal')"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="scrolling content">
        <div class="ui small header">
            <h4>{{previewContent.checkListConfig.reject.subtitle}}</h4>
        </div>
        <div class="ui three column grid">
            <div class="column" ng-repeat="list in previewContent.checkListConfig.reject.contents | orderBy: 'index'">
                <h5 class="ui tiny header">{{list.name}}</h5>
                <div class="ui list" ng-repeat="item in list.checkList">
                    <div class="item">
                        <div class="ui checkbox checklist">
                            <input type="checkbox" class="listItem" ng-click="previewContent.validateRequestChecklistModal(item)">
                            <label>{{item}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5>
            <div class="ui checkbox checklist">
                <input type="checkbox" class="listItem" ng-click="previewContent.validateRequestChecklistModal('Others')">
                <label>Other Issue(s) (if there are any other issues, tick this and provide details in the comments box)</label>
            </div>
        </h5>
        <h5 class="ui small header">{{previewContent.checkListConfig.reject.comments.label}}</h5>
        <div class="ui form">
            <div class="field">
                <textarea rows="3" ng-model="previewContent.reviewComments" ng-change="previewContent.validateRequestChecklistModal()"></textarea>
            </div>
        </div>
    </div>
    <div class="actions footer">
        <div class="ui buttons">
            <button id="closePopUp " class="ui orange button" type="button " ng-click="previewContent.closeChecklistModal('rejectCheckListModal')">{{previewContent.checkListConfig.publish.buttons.cancel}}</button>
            <div class="or"></div>
            <button class="ui blue button " type="button " ng-disabled="!previewContent.enableCheckListSubmitBtn" ng-click="previewContent.rejectContent('rejectCheckListModal')">{{previewContent.checkListConfig.reject.buttons.proceed}}</button>
        </div>
    </div>
</div>
